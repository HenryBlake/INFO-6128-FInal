  <body>

    <!-- Page1 -->
    <ons-page id="page1" style="margin-top: 0">

      <!-- Toolbar area -->
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button id="setting_btn" icon="ion-ios-notifications" style="color: black" page="settings"></ons-toolbar-button>
        </div>
        <div class="center toolbar__center toolbar__title">My Cat Wiki!</div>
      </ons-toolbar>

      <!-- Tabbar area -->
      <ons-tabbar id="myTabbar" swipeable="" postion="auto">
        <ons-tab page="home_page" label="Home" icon="ion-ios-home,material:md-home" active=""></ons-tab>
        <ons-tab page="add_page" label="Add" icon="ion-ios-add"></ons-tab>
        <ons-tab page="my_page" label="My Cats" icon="ion-ios-heart"></ons-tab>
      </ons-tabbar>
    </ons-page>
    <template id="home_page">
      <ons-page style="text-align: center">
        <ons-search-input id="searchInput" placeholder="Search Cats" style="margin-top: 10px"></ons-search-input>
        <ons-card id="home_ons_page" style="text-align: center"></ons-card>
      </ons-page>
    </template>

    <!-- add -->
    <template id="add_page">
      <ons-page style="text-align: center">

        <!-- <p style="text-align: center">This is my add page</p> -->
        <ons-input class="userInput" id="catName" type="text" placeholder="Name" min="1" max="30" style="
          border: solid 1px;
          border-radius: 1px;
          opacity: 30%;
          margin-top: 5px;
        "></ons-input><br>
        <ons-input class="userInput" id="catAge" type="number" placeholder="Age" min="1" style="
          border: solid 1px;
          border-radius: 1px;
          opacity: 30%;
          width: fit-content;
          margin-top: 5px;
        "></ons-input><br>
        <ons-input class="userInput" id="catBirthday" type="date" placeholder="Birthday" min="1" max="30" style="
          border: solid 1px;
          border-radius: 1px;
          opacity: 30%;
          width: fit-content;
          margin-top: 5px;
        "></ons-input><br>
        <ons-input class="userInput" id="catFood" type="text" placeholder="Food" min="1" max="30" style="
          border: solid 1px;
          border-radius: 1px;
          opacity: 30%;
          margin-top: 5px;
        "></ons-input>
        <p id="myLocation" style="margin-top: 5px">Get your loctaion</p>
        <ons-button id="getLocal" style="margin-top: 5px">Get Location</ons-button><br>

        <!-- <p>Vaccinations Taken?</p>
      <ons-switch id="isVac"></ons-switch><br /> -->
        <ons-button id="submitBtn" style="margin-top: 5px">Submit</ons-button>
      </ons-page>
    </template>

    <!-- cats -->
    <template id="my_page">
      <ons-page>
        <p id="defultP" style="text-align: center">No Data</p>

        <!-- <div><ons-switch></ons-switch></div> -->
        <ons-list id="myList"> </ons-list>
      </ons-page>
    </template>
  </body>
